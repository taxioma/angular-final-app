<h2>
  Аудит
</h2>
<mat-form-field>
  <input matInput (keyup)="filterString($event.target.value)" placeholder="Enter Name">
</mat-form-field>

<mat-table #table [dataSource]="dataSource" matSort>

  <!-- Name Column -->
  <ng-container matColumnDef="fieldDate">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date</mat-header-cell>
    <mat-cell *matCellDef="let element"> ${{element.fieldDate}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
</mat-table>

<mat-paginator #paginator
               [pageSize]="4"
               [pageSizeOptions]="[5, 7, 10]"></mat-paginator>
